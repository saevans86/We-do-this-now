<head>

    <link rel="stylesheet" href="devlop/style.css">
    <title>Weather Forecast </title>
</head>
<body>
    <div id="card">
        <div class="tile is-ancestor">
            <div class="tile is-4 is-vertical">
              <div class="tile">
                <input class="input" id="userInput" type="text" placeholder="City">
                <button id="fetchButton">Submit </button>
              </div>
              <div class="tile">
                <div id="currentDay"></div>
                <div id="theWeather"></div> <img src="" class="icon1" id="iconRef"></div>
                <div id="temp"></div>
                <div id="clouds"></div>
                <div id="wind"></div>
                <div id="precip"></div>
                </div>
            <div id="followingDay"class="tile2"><img src="" class="icon1" id="iconRefs"></div>         
            <div id="followingDay1" class="tile3"><img src="" class="icon1" id="iconRefs"></div>   
            <div id="followingDay2" class="tile4"><img src="" class="icon1" id="iconRefs"></div>              
            <div id="followingDay3" class="tile5"><img src="" class="icon1" id="iconRefs"></div>  
           
    
    </div>
    
    <script src="./devlop/js.js"></script>
    
</body>
</html>
