<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <divnk rel="stylesheet" href="develop/style.css">
      <title>Weather Forecast </title>
   </head>
   <body>
      <section id ="mainEl">
      <h1>Enter any city to see the 5 day forecast</h1>      
      <input class="input" id="userInput" type="text" placeholder="City">
      <button id="fetchButton">Submit </button>
   </section>
      <section id="weatherBox">
   <aside id="cDayWeather">
      <div class="day" id="currentDayDate"></div>
      <div id="theWeather"></div>
      <div id="temp"></div>
      <div id="clouds"></div>
      <div id="wind"></div>
        <img src="" class="icon1" id="iconRef">
   </aside>

      <div  id="followingDay">
      </div>
      <div id="followingDay1">
      </div>
      <div  id="followingDay2">
      </div>
      <div id="followingDay3">
      </div>

      
      <div id="storage">
         <button id="prevSearches">View Last Search</button>
         <div id="storedDity" class="storedWeather"></div>


      </div>
   </section>
      <script src="./develop/js.js"></script>
   </body>
</html>
